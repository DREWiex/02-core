<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>

    <!-- ejemplo 1 -->

    <form name="the-form" id="form" action="" method="post">
        <label id="your-name">Tu nombre:</label>
        <input type="text" name="your-name" id="your-name" />
        <input type="submit" value="Submit" />
    </form>

    <!-- ejemplo 2 -->

    <input type="number" name="age" id="your-age" min="18" max="90" />
    <button id='boton'>Envia tu edad</button>

    <!-- ejemplo 3 -->

    <form action="" method="GET" id='formulario' name='formulario' enctype="multipart/formdata" novalidate> <!-- el atributo 'novalidate' es para que no valide el tipo de input. Ej.: email-->

        <input type="text" id='nombre' name="nombre" placeholder="Nombre" >
        <input type="text" id='apellido' name="apellido" placeholder="Apellido" >
        <input type="email" id='correo' name="correo" placeholder="Correo" >
    
        <ul id='listaErrores'></ul>
    
        <input type="submit" value="Validar">
    </form>
    
    <script src="02_21-formulario.js"></script>
</body>
</html>
